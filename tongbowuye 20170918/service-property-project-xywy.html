                 	<h4>武汉工程大学邮电与信息工程学院<br />邮科院校区</h4> <hr />
                    <p>武汉工程大学邮电与信息工程学院邮科院校区，位于武汉邮电科学研究院内，是以通信类专业为主的工科大学。建筑面积37755.81平方米,包括教学楼、实验楼、图书馆、报告厅、体育场馆、学生食堂等建筑。学院风景秀美，环境幽雅，文化氛围浓郁，交通便利，现代教学与生活设施完备，是莘莘学子学习生活的理想场所。</p>
